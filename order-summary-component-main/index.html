<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@1,500;1,600&family=Fraunces:opsz,wght@9..144,400;9..144,700&family=Inter:wght@400;700;800&family=Red+Hat+Display:wght@700;900&family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="css/order-su.css" />
  </head>
  <body>
    <main class="main">
      <div class="background-img">
        <picture>
          <source media="(min-width:640px)" srcset="images/pattern-background-desktop.svg" />
          <img src="images/pattern-background-mobile.svg" alt="#" class="background-img" />
        </picture>
      </div>
      <div class="container">
        <div class="order-summary">
          <section class="img">
            <img src="images/illustration-hero.svg" alt="#" class="img" />
          </section>

          <section class="deatails">
            <div class="text-box">
              <h1 class="heading-pri">Order Summary</h1>
              <p class="pri-sub">
                You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
              </p>
            </div>
            <div class="plan">
              <div class="di-flex">
                <svg class="music-icon" xmlns="http://www.w3.org/2000/svg" width="48" height="48">
                  <g fill="none" fill-rule="evenodd">
                    <circle cx="24" cy="24" r="24" fill="#DFE6FB" />
                    <path
                      fill="#717FA6"
                      fill-rule="nonzero"
                      d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z"
                    />
                  </g>
                </svg>
                <span>
                  <p class="an-plan">Annual Plan</p>
                  <p class="price">$59.99/year</p>
                </span>
              </div>
              <a class="change-option" href="#">Change</a>
            </div>

            <button class="pro-btn">Proceed to Payment</button>
            <a class="cancel-option" href="#"> Cancel Order </a>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
